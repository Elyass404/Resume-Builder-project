                            </div>
                        </div>

                            </div>
                        </div>

                    </div>

                    <div class="mt-10 flex justify-between">

                            </div>

                        <div>

                            </div>
                        </div>


                        <div>

                            <div class="mt-2.5">
                                <input type="date" name="end-date" id="end-date" autocomplete="given-name"

                            </div>
                        </div>


                        <div class="sm:col-span-2">

                            <div class="mt-2.5 flex items-center ">
                                <input type="text" name="responsibilities" id="responsibilities"

                                <button type="button" id="add-button"
                                    class="px-3 py-3 flex justify-center items-center text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-2 focus:ring-inset focus:ring-indigo-500 rounded-md">
                                    <i class="fa-solid fa-plus"></i></button>

                                <li>you codeerr</li>
                                <li>hello made the coffee</li>
                            </ul>

                    </div>

                    <div class="mt-10 flex justify-between">
                        <button type="button"
                            class="block w-40 rounded-md border border-solid border-indigo-600 border-2 bg-white px-3.5 py-2.5 text-center text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-500 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Previous
                        </button>
                        <button type="button"
                            class="block w-40 rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Next
                            Step
                        </button>
                    </div>
                </div>


                <!-- Education section "the third section" -->

                <div class="bg-orange-400 mt-2" id="work-experience">
                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">


                        <div class="sm:col-span-2">
                            <label for="degree" class="block text-sm/6 font-semibold text-gray-900">Degree or
                                Qualification</label>
                            <div class="mt-2.5">
                                <select
                                    class="block w-full rounded-md border-0 px-3.5 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mr-2"
                                    name="degree" id="degree">
                                    <option value="" selected >Select a degree</option>
                                    <option value="bachelor">Bachelor's Degree</option>
                                    <option value="master">Master's Degree</option>
                                    <option value="doctorate">Doctorate</option>
                                    <option value="certificate">Certificate</option>
                                    
                                </select>
                            </div>
                        </div>


                        <div class="sm:col-span-2">
                            <label for="major" class="block text-sm/6 font-semibold text-gray-900">Major</label>
                            <div class="mt-2.5">
                                <input type="text" name="major" id="major" autocomplete="given-name"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>


                        <div class="sm:col-span-2">
                            <label for="school-university" class="block text-sm/6 font-semibold text-gray-900">School or University Name</label>
                            <div class="mt-2.5">
                                <input type="text" name="school-university" id="school-university" autocomplete="given-name"

                            </div>
                        </div>

                        <div>
                            <label for="studying-start-date" class="block text-sm/6 font-semibold text-gray-900">Start

                            <div class="mt-2.5">

                            </div>
                        </div>


                        <div>
                            <label for="studying-end-date" class="block text-sm/6 font-semibold text-gray-900">End Date</label>
                            <div class="mt-2.5">
                                <input type="date" name="studying-end-date" id="studying-end-date" autocomplete="given-name"

                            </div>
                        </div>

                    </div>

                    <div class="mt-10 flex justify-between">
                        <button type="button"
                            class="block w-40 rounded-md border border-solid border-indigo-600 border-2 bg-white px-3.5 py-2.5 text-center text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-500 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Previous
                        </button>
                        <button type="button"
                            class="block w-40 rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Next
                            Step
                        </button>
                    </div>
                </div>

                <!-- Skills section "the fourth section" --> 

                <div class="bg-orange-400 mt-2" id="work-experience">
                    <h2 class="text-balance text-center mb-8 text-2xl font-semibold tracking-tight text-gray-900 ">Technical & Soft Skills</h2>
                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">


                        
                        <div class="sm:col-span-2">
                            <label for="technical-skills"
                                class="block text-sm font-semibold text-gray-900">Technical Skills</label>
                            <div class="mt-2.5 flex items-center ">
                                <input type="text" name="technical-skills" id="technical-skills"
                                    autocomplete="given-name"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mr-2">
                                <button type="button" id="add-button"
                                    class="px-3 py-3 flex justify-center items-center text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-2 focus:ring-inset focus:ring-indigo-500 rounded-md">
                                    <i class="fa-solid fa-plus"></i></button>
                                    
                            </div>
                            <ul id="technical-skills-list" class="border border-solid border-black mt-4 list-disc pl-6 text-gray-700 ">
                                <li>you codeerr</li>
                                <li>hello made the coffee</li>
                            </ul>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="soft-skills"
                                class="block text-sm font-semibold text-gray-900">Soft Skills</label>
                            <div class="mt-2.5 flex items-center ">
                                <input type="text" name="soft-skills" id="soft-skills"
                                    autocomplete="given-name"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mr-2">
                                <button type="button" id="add-button"
                                    class="px-3 py-3 flex justify-center items-center text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-2 focus:ring-inset focus:ring-indigo-500 rounded-md">
                                    <i class="fa-solid fa-plus"></i></button>
                                    
                            </div>
                            <ul id="soft-skills-list" class="border border-solid border-black mt-4 list-disc pl-6 text-gray-700 ">
                                <li>you codeerr</li>
                                <li>hello made the coffee</li>
                            </ul>
                        </div>


                        


                        

                    </div>

                    <div class="mt-10 flex justify-between">

                        <button type="button"
                            class="block w-40 rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Next
                            Step
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script>

        // here iam just testing some js codes 
        document.getElementById('add-button').addEventListener('click', function () {

            const inputField = document.getElementById('responsibilities');
            const responsibilitiesList = document.getElementById('responsibilities-list');

            
            const responsibility = inputField.value.trim();

            // ADd the responsibliy to the list below the field  live 
            if (responsibility !== '') {
                const listItem = document.createElement('li');
                listItem.textContent = responsibility;
                responsibilitiesList.appendChild(listItem);

                inputField.value = ''; 
                
            }
        });

    </script>
