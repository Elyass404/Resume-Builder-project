<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .main-container {
            width: 100%;
            /* Full width up to max-width */
            max-width: 876px;
            /* Maximum width it can grow to */
            margin: 40px 0px auto;
            /* Center the container horizontally */
            padding: 20px;
            /* Optional padding for inner content */
            background-color: #f5f5f5;
            /* Optional background color */
            border-radius: 16px;
        }
    </style>
</head>

<body>
    <div class="main-container cont mx-auto ">
        <h2 class="text-center">Personal Information</h2>
        <form action="" class="justify-center ">
            <div class="personal-info bg-white ">
                <div class="first-name bg-red-600 flex flex-col w-96	" name="first-name-section">
                    <label for="first-name">Firstname</label>
                    <input type="text" class="h-11 border  border-black border-solid" id="first-name"
                        placeholder="Eliass">
                </div>
                <div class="last-name bg-red-600 flex flex-col	" name="last-name-section">
                    <label for="last-name">Lastname</label>
                    <input type="text" class="h-11 border  border-black border-solid" id="last-name"
                        placeholder="Brandon">
                </div>
                <div class="city bg-red-600 flex flex-col	" name="last-name-section">
                    <label for="last-name">City</label>
                    <input type="text" class="h-11 border  border-black border-solid" id="first-name"
                        placeholder="London">
                </div>
                <div class="phone-number bg-red-600 flex flex-col	" name="phone-number-section">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" class="h-11 border  border-black border-solid" id="first-name"
                        placeholder="06 12 23 45 67 89">
                </div>
                <div class="phone-number bg-red-600 flex flex-col	" name="phone-number-section">
                    <label for="phone-number">Summary </label>
                    <textarea class="h-11 border  border-black border-solid" id="first-name"
                        placeholder="06 12 23 45 67 89"></textarea>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
